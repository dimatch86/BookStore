<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool1">
    <div class="Card" th:each="book : ${tags}">
        <div class="Card-picture"><a href="#"><img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:text="${book.title}">Техника</a>
            </strong>
            <div class="Card-description" th:text="${book.authors[0].name}">Кондратенко Александр Петрович
            </div>
            <div class="Card-cost"><span class="Card-priceOld" th:text="${book.price}">₽300.00</span><span class="Card-price" th:text="${book.price}">₽190.00</span>
            </div>
        </div>
    </div>

    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#"  data-refreshshow="tag"
                                                     data-refreshoffset="0" data-refreshlimit="20" th:attr="data-refreshid=${tagSlugDto}" data-refreshid="refreshid">Показать еще</a>
    </div>
</div>
</html>
