<head>

  <meta name="description" content="Описание страницы">

<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->

  <header class="Header"
          th:replace="~{fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status=${authStatus})}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{topbar.cart}">Корзина
        </h1>
        <h3 th:if="${cartBooks.size() == 0}">Корзина пуста &#128546;</h3>
        <form class="form Cart" action="#" method="post">
          <div class="Cart-product" th:each="book : ${cartBooks}">
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_pict"><a class="Cart-pict" href="#" th:href="${book.id}"><img class="Cart-img" th:src = "${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Cart-block Cart-block_row">
                <div class="Cart-block Cart-block_info">
                  <div class="Cart-author"><a href="#" th:text="${book?.authors[0].name}">Борис Васильевич Бедный</a>
                  </div>
                  <div class="Cart-title"><a href="#" th:text="${book.title}">Жизнь</a>
                  </div>
                  <div class="Cart-rating"><span class="Rating"><span class="Rating-stars"><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star Rating-star_view">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span><span class="Rating-star">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000" d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg></span></span></span>
                  </div>
                  <div class="Cart-buttons" th:replace="~{fragments/cart_buttons_fragment :: ${authStatus}}">

                  </div>
                </div>
                <div class="Cart-block Cart-block_price">
                  <div class="Cart-priceTitle" th:text="#{topbar.price}">Цена:
                  </div>
                  <div class="Cart-price" th:text="${book.price}">254 р.
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="Cart-total">
            <div class="Cart-block Cart-block_total">
              <strong class="Cart-title" th:text="#{topbar.total}">Итого:
              </strong><span class="Cart-price">534 р.</span><span class="Cart-price_old">658 р.</span>
            </div>
            <div class="Cart-block"><a class="btn btn_success btn_md" href="/order.html" th:text="#{topbar.buy}">Купить</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>

  <footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
