<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;

  <header class="Header"
          th:replace="~{fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status=${authStatus})}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres/index.html" th:href="@{/genres}" th:text="#{topbar.books}">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="#{topbar.news}"><span>Новинки</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{topbar.news}">Новинки
            </h1>
            <form  class="form form_inline Section-header-form" action="#" method="post">
              <div class="form-group" >
                <label class="form-label">с
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="fromdaterecent"  name="fromdaterecent" type="text"  placeholder="Дата" data-refreshoffset="20" data-refreshlimit="20" data-refreshshow="changedate"  data-refreshfrom="0" autocomplete="off" />
              </div>
              <div class="form-group">
                <label class="form-label">по
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="enddaterecent" name="enddaterecent" type="text" placeholder="Дата" data-refreshoffset="20" data-refreshlimit="20" data-refreshshow="changedate" data-refreshto="0" autocomplete="off" />
              </div>
            </form>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${recentBooks}">
              <div class="Card-picture"><a href="#" th:href="${book.id}"><img th:src="${book.image}" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.authors[0].name}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.pubDate}">₽300.00</span><span class="Card-price" th:text="${book.price}">₽190.00</span>
                </div>
              </div>
            </div>

            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="recent" data-refreshoffset="20" data-refreshlimit="20" th:text="#{topbar.showmore}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
